<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator by JS</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="d-flex justify-content-center align-items-center">
        <div class="cal-container">
            <div class="display col p-2">
                <h3 class="display-cal">1+2</h3>
                <h4 class="display-result">3</h4>
            </div>

            <div class="cal-btns">
                <div class="row g-1">
                    <div class="col-6 btn-clear">
                        <h5 class="cal-btn">C</h5>
                    </div>
                    <div class="col-3 btn-delete">
                        <h5 class="cal-btn">DEL</h5>
                    </div>
                    <div class="col-3 btn-division">
                        <h5 class="cal-btn">/</h5>
                    </div>
                    <div class="col-3 btn-one">
                        <h5 class="cal-btn">1</h5>
                    </div>
                    <div class="col-3 btn-two">
                        <h5 class="cal-btn">2</h5>
                    </div>
                    <div class="col-3 btn-three">
                        <h5 class="cal-btn">3</h5>
                    </div>
                    <div class="col-3 btn-multiply">
                        <h5 class="cal-btn">*</h5>
                    </div>
                    <div class="col-3 btn-four">
                        <h5 class="cal-btn">4</h5>
                    </div>
                    <div class="col-3 btn-5">
                        <h5 class="cal-btn">5</h5>
                    </div>
                    <div class="col-3 btn-six">
                        <h5 class="cal-btn">6</h5>
                    </div>
                    <div class="col-3 btn-plus">
                        <h5 class="cal-btn">+</h5>
                    </div>
                    <div class="col-3 btn-seven">
                        <h5 class="cal-btn">7</h5>
                    </div>
                    <div class="col-3 btn-eight">
                        <h5 class="cal-btn">8</h5>
                    </div>
                    <div class="col-3 btn-nine">
                        <h5 class="cal-btn">9</h5>
                    </div>
                    <div class="col-3 btn-minuse">
                        <h5 class="cal-btn">-</h5>
                    </div>
                    <div class="col-3 btn-dot">
                        <h5 class="cal-btn">.</h5>
                    </div>
                    <div class="col-3 btn-zero">
                        <h5 class="cal-btn">0</h5>
                    </div>
                    <div class="col-6 btn-equal">
                        <h5 class="cal-btn">=</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- Script -->
    <script src="main.js"></script>
</body>

</html>
